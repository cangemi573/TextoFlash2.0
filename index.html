<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1" />    <title>TextoClave - Resúmenes y Análisis</title>    <link rel="stylesheet" href="style.css" /></head><body>    <header>        <h1>TextoClave</h1>        <p>Resúmenes y análisis de textos en segundos</p>    </header>    <main>        <textarea id="inputText" placeholder="Pega aquí tu texto..."></textarea>        <button id="btnAnalyze">Analizar y resumir</button>        <section id="results" style="display:none;">            <h2>Resultado:</h2>            <div id="summary"></div>            <div id="analysis"></div>        </section>    </main>    <script src="script.js"></script></body></html>
